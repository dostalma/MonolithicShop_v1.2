<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{customer.login.page}" />
</head>
<body>
<h1>Login</h1>
<form name='f' action="perform_login" method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>

<span>
    <span th:text="#{customer.register.question}" > </span>
    <a th:href="@{/customer/registration}" th:text="#{customer.register}"></a>
</span>

</body>
</html>
