<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Basket</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"> </th:block> /*/-->
    <script type="text/javascript" th:src="@{/js/basket.js}"></script>
</head>
<body>

<div class="container">
    <header th:insert="fragments/general.html :: header (title = 'Basket')"> </header>
    <th:block th:replace="fragments/general.html :: navigation"/>

    <h1>Products in basket</h1>

    <div>
        <span>Continue to checkout: </span>
        <button type="button" class="btn btn-primary">
            <img th:src="@{/files/trade.png}" class="currency-img" />
        </button>

    </div>

    <p>Observe the stuff you seek to purchase</p>

    <div th:if="${products.size() > 0}">
    <table border="1">
        <thead>
        <tr>
            <th th:text="ID"    style="min-width: 25px" />
            <th th:text="Name"  style="min-width: 100px"/>
            <th th:text="Price" style="min-width: 50px"/>
            <th th:text="Image" />
            <th style="min-width: 50px">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iStat : ${products}" th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">

            <td th:text="${product.id}" />
            <td>
                <a th:href="@{${'/products/' + product.id}}" th:text="${product.name}" target="_self" />
            </td>
            <td th:text="${product.price}" />
            <td>
                <img th:if="${product.catalogImageLink != null && product.catalogImageLink != ''}"
                     th:src="@{${'/files/' + product.catalogImageLink}}" class="product-catalog-img" />
            </td>
            <td>
                <div class="basket-actions">

                    <!--
                    <input class="form-control"
                           type="text"
                           th:value="${client.name}" id="clientName" name="clientName" />
                   -->
                    <input type="number" class="quantity-counter" th:id="${'quantityFieldProduct_' + product.id}"
                        onchange="adjustBasketContentCookie(this)"/>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <div th:unless="${products.size() > 0}">
        <span>Basket is empty</span>
    </div>

    <div th:replace="fragments/general.html :: footer"></div>
</div>
</body>
</html>
