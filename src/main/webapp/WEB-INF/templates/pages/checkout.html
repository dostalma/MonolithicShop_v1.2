<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{checkout.title}"></title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"> </th:block> /*/-->
</head>
<body>
    <div class="container">
        <header th:insert="fragments/general.html :: header (title = #{checkout.title})"> </header>
        <th:block th:replace="fragments/general.html :: navigation"/>

        <h1>Customer List:</h1>
        <table border="1">
            <thead>
            <tr>
                <th th:text="ID" />
                <th th:text="FULLNAME"/>
                <th th:text="EMAIL" />
                <th th:text="PHONE" />
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, iStat : ${customers}" th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">

                <td th:text="${customer.id}" />
                <td>
                    <a th:href="@{${'/customer/' + customer.id}}" th:text="${customer.fullName}" target="_self" />
                </td>
                <td th:text="${customer.email}" />
                <td th:text="${customer.phone}" />
            </tr>
            </tbody>
        </table>


        <h1 th:text="#{checkout.address.request}" />

        <form class="form-horizontal" action="#" th:action="@{/checkout/submitAddress}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${customer.email}" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirmation-email">Confirmation Email:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${customer.confirmationEmail}" class="form-control" id="confirmation-email" placeholder="Enter confirmation email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fullname">Full Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${customer.fullName}" class="form-control" id="fullname" placeholder="Enter your full name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="street">Street:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${address.street}" class="form-control" id="street" placeholder="Enter street">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="houseNumber">House Number:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${address.houseNumber}" class="form-control" id="houseNumber" placeholder="Enter house number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="city">City:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${address.city}" class="form-control" id="city" placeholder="Enter city">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="zip">Zip Code:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${address.zipCode}" class="form-control" id="zip" placeholder="Enter zip code">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="country">Country:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${address.country}" class="form-control" id="country" placeholder="Enter country">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone (Optional):</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${customer.phone}" class="form-control" id="phone" placeholder="Enter phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>

        <div th:replace="fragments/general.html :: footer"></div>
    </div>
</body>
</html>
