<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"> </th:block> /*/-->
</head>
<body>
    <div class="container">
    <header th:insert="fragments/general.html :: header (title = 'Customer Details')"> </header>
    <th:block th:replace="fragments/navigation.html :: main-navigation"/>
    <th:block th:replace="fragments/navigation.html :: account-subnavigation"/>

    <h1 th:text="#{customer.details}"/>
    <p th:text="xxx">

        <form class="form-horizontal" action="#" th:action="@{/customer/updateCustomer}" th:object="${customer}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="full-name">Full Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullName}" class="form-control" id="full-name" placeholder="Enter full name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>


    <div th:replace="fragments/general.html :: footer" />
    </div>


</body>
</html>
